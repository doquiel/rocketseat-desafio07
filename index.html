<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <!---->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie sua mentoria</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <!---->
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="assets/img.svg"
          alt="Balao de avaliacao laranja com estrelas brancas"
        />
      </header>

      <main>
        <div id="headerform">
          <p>Informações pessoais</p>
        </div>
        <form id="form">
          <fieldset>
            <div class="input-name">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" />
              </div>

              <div class="input-wrapper">
                <label for="event-name">Sobrenome</label>
                <input type="text" id="event-name" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="event-email" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="event-mentor">Selecione quem foi o seu mentor</label>
              <select name="Teste" id="event-mentor">
                <option value="1">Camaco</option>
                <option value="2">Ezequiel</option>
                <option value="3">Zezon</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="event-email">Feedback sobre o mentor</label>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" name="" id="event-checkbox" />
              <label for="event-checkbox"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </fieldset>

          <fieldset>
            <legend>Agendando próxima mentoria</legend>

            <div class="input-date">
              <div class="input-wrapper">
                <label for="event-name">Data</label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-of">Das</label>
                <input type="time" id="event-of" />
              </div>

              <div class="input-wrapper">
                <label for="event-until">Até</label>
                <input type="time" id="event-until" />
              </div>
            </div>
          </fieldset>

          <button id="form">
            <p>SALVAR</p>
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
